<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction House | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../js/sidebar.js" defer></script>
  <script type="module" src="../js/listings.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

  <div class="flex flex-col md:flex-row min-h-screen">
    <aside id="sidebar-container" class="w-full md:w-80 bg-slate-800 text-white p-6 sticky top-0 h-screen">
    </aside>
    <main class="flex-1 p-4 md:p-8">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <h2 class="text-2xl font-semibold">Active Listings</h2>
        <input 
          type="text" 
          placeholder="Search listings..." 
          class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div id="category-bar" class="flex flex-wrap gap-2 mb-6"></div>
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      </section>
    </main>
  </div>
</body>
</html>
