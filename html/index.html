<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction House | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../js/sidebar.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  <div class="flex min-h-screen relative">
    <aside id="sidebar-container" class="md:relative fixed top-0 left-0 h-screen transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40 w-64 bg-slate-800 text-white p-6">
    </aside>

    <main class="flex-1 p-8 overflow-y-auto w-full md:ml-64">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Active Listings</h2>
        <input 
          type="text" 
          placeholder="Search listings..." 
          class="border border-gray-300 rounded-lg px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <article class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition">
          <img 
            src="https://images.unsplash.com/photo-1512499617640-c2f999098c01?auto=format&fit=crop&w=600&q=60" 
            alt="Vintage watch" 
            class="h-48 w-full object-cover"
          />
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-1">Vintage Watch</h3>
            <p class="text-gray-500 text-sm mb-3">Ends in 3 days</p>
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
              View Details
            </button>
          </div>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
