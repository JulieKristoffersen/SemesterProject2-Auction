<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Auction House</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/auth/register.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6">Register</h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" name="name" placeholder="Username" required class="w-full border px-3 py-2 rounded">
      <input type="email" name="email" placeholder="Email (stud.noroff.no)" required class="w-full border px-3 py-2 rounded">
      <input type="password" name="password" placeholder="Password (min 8 chars)" required class="w-full border px-3 py-2 rounded">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Register</button>
    </form>
    <p class="mt-4 text-sm text-gray-500">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    <p id="message" class="mt-2 text-sm text-red-500"></p>
  </div>
</body>
</html>
